<div class="container-fluid col-sm-6 p-5" id="auth">
    <img class="rounded float-left d-block" src="/styles/yugen_logo.png" alt="Yugen" width="110px" height="50px">
    <div class="col-md-6 mx-auto text-center">
        <div>
            <h3 class="title"> WELCOME TRAVELER </h3>
            <h6 class="text-muted"> Your next travel will be stress-free,<br> we promise! </h6>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div>
                <form name="registration">
                    <div class="form-group">
                        <label class="badge">First Name</label>
                        <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Enter First Name" required>
                    </div>
                    <div class="form-group">
                        <label class="badge">Last Name</label>
                        <input type="text" name="lastName"  class="form-control" id="lastName" placeholder="Enter Last Name" required>
                    </div>
                    <div class="form-group">
                        <label class="badge">Username</label>
                        <input type="text" name="username" id="username"  class="form-control" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label class="badge">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group">
                        <label class="badge">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter E-mail" required>
                    </div>
                    <div class="text-center ">
                        <button type="submit" class=" btn btn-block btn-primary tx-tfm"> Create Your Free Account </button>
                    </div>
                    <div class="col-md-12 ">
                        <div class="login-or">
                            <hr class="hr-or">
                            <span class="span-or">or</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block g-button" ui-sref="login">
                            <i class="fas fa-sign-in-alt"></i> Log in with an existing one
                        </button>
                    </div>
                    <p class="small mt-3">By signing up, you are indicating that you have read and agree to the <a href="#" class="ps-hero__content__link">Terms of Use</a> and <a href="#" onclick="alert('Privacy is a lie.')">Privacy Policy</a>.</p>
                </form>
            </div>
        </div>
    </div>
</div>
