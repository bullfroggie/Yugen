<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in usrctrl.users">
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
        </tr>
    </tbody>
</table>
